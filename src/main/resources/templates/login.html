<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Вхід</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Невірна адреса електронної пошти або пароль !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Ви вийшли з системи!!!</div>
            </div>
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/login}">
                <div class="mb-3">
                    <label class="form-label" for="password">Електранна пошта</label>
                    <input class="form-control" id="username" name="username" placeholder="Введіть електронну пошту"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Пароль</label>
                    <input class="form-control" id="password" name="password" placeholder="Введіть пароль"
                           type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-secondary mb-3 mb-3" type="submit">Увійти</button>
                    або <a href="/registration" class="btn btn-outline-success mb-3">Зареєструватися</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
