<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування облікового запису користувача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Редагування облікового запису користувача</h1>
    <form action="/profile" method="post">
        <fieldset disabled>
            <div class="mb-3">
                <label for="position" class="form-label">Посада</label>
                <input type="text" id="position" class="form-control" th:placeholder="${user.position}">
            </div>


            <div class="mb-3">
                <label for="firstName" class="form-label">Ім'я</label>
                <input type="text" id="firstName" class="form-control" th:placeholder="${user.firstName}">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Прізвище:</label>
                <input type="text" id="lastname" class="form-control" th:placeholder="${user.lastName}">
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта:</label>
                <input type="text" id="email" class="form-control" th:placeholder="${user.email}">
            </div>
        </fieldset>
        <a th:href="@{/profile/edit}" class="btn btn-primary">Редагувати</a>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
