<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування облікового запису користувача</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Редагування облікового запису користувача</h1>
    <form action="/profile/edit" method="post">
        <div class="mb-3">
            <label for="position" class="form-label">Посада:</label>
            <select id="position" name="position" class="form-select" required>
                <option value="">Оберіть посаду</option>
                <option value="MANAGER">Менеджер</option>
                <option value="SALESSPECIALIST">Фахівець з продажу</option>
                <option value="MARKETER">Маркетолог</option>
                <option value="ACCOUNTANT">Бухгалтер</option>

            </select>
        </div>
        <div class="mb-3">

            <label for="firstName" class="form-label">Ім'я:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Прізвище:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input type="text" id="email" name="email" th:value="${user.email}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    </form>
</div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
