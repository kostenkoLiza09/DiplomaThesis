<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <form
                    method="post"
                    role="form"
                    th:action="@{/registration}"
                    th:object="${user}">

                <h1>Реєстрація</h1>
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Ви зареєструвались !!!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">Посада:</label>
                    <select id="position" name="position" class="form-select" required>
                        <option value="">Оберіть посаду</option>
                        <option value="MANAGER">Менеджер</option>
                        <option value="SALESSPECIALIST">Фахівець з продажу</option>
                        <option value="MARKETER">Маркетолог</option>
                        <option value="ACCOUNTANT">Бухгалтер</option>

                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="firstName">Ім'я</label>
                    <input class="form-control" id="firstName" name="firstName" placeholder="Введіть ім'я" type="text">
                    <p class="text-danger" th:errors="*{firstName}"
                       th:if="${#fields.hasErrors('firstName')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="lastName">Прізвище</label>
                    <input class="form-control" id="lastName" name="lastName" placeholder="Введіть прізвище"
                           type="text">
                    <p class="text-danger" th:errors="*{lastName}"
                       th:if="${#fields.hasErrors('lastName')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Електронна пошта</label>
                    <input class="form-control" id="email" name="email" placeholder="Введіть електронну пошту"
                           type="email">
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Пароль</label>
                    <input class="form-control" id="password" name="password" placeholder="Введіть пароль"
                           type="password">
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-secondary mb-3" type="submit">Зареєструватися</button>
                    aбо <a href="/login" class="btn btn-outline-success mb-3">Увійти</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
