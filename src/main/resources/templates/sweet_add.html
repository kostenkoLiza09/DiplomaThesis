<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог сайта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container my-5">
    <h1 class="mb-4">Додавання товару</h1>
    <form action="/view/add" method="post">
        <div class="mb-3">
            <label for="category" class="form-label">Категорія товару</label>
            <input type="text" name="category" id="category" class="form-control"
                   placeholder="Ввведіть категорію товару" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Назва товару</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Введіть назву товару" required>
        </div>
        <div class="mb-3">
            <label for="productionDate" class="form-label">Дата виготовлення</label>
            <input type="date" name="productionDate" id="productionDate" class="form-control"
                   placeholder="Введіть дату виготовлення" required>
        </div>
        <div class="mb-3">
            <label for="expirationDate" class="form-label">Термін придатності</label>
            <input type="date" name="expirationDate" id="expirationDate" class="form-control"
                   placeholder="Введіть термін придатності" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна товару</label>
            <input type="number" name="price" id="price" class="form-control" placeholder="Введіть ціну товару"
                   required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Кількість товару</label>
            <input type="number" name="amount" id="amount" class="form-control" placeholder="Введіть кількість товару"
                   required>
        </div>
        <button type="submit" class="btn btn-secondary">Додати товар</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
