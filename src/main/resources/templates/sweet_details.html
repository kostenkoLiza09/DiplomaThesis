<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${sweets}">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                </thead>
                <tbody>
                <tr>
                    <td><strong>Категорія товару</strong></td>
                    <td th:text="${el.category}"/>
                </tr>
                <tr>
                    <td><strong>Назва товару</strong></td>
                    <td th:text="${el.name}"/>
                </tr>
                <tr>
                    <td><strong>Дата виготовлення</strong></td>
                    <td th:text="${el.productionDate}"/>
                </tr>
                <tr>
                    <td><strong>Термін придатності</strong></td>
                    <td th:text="${el.expirationDate}"/>
                </tr>
                <tr>
                    <td><strong>Ціна товару</strong></td>
                    <td th:text="${el.price + ' грн'}"></td>
                </tr>
                <tr>
                    <td><strong>Кількість товару</strong></td>
                    <td th:text="${el.amount + ' шт. '}"/>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a th:href="@{/view/{id}/edit(id=${el.id})}" class="btn btn-secondary me-2">Редагувати</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/view/{id}/remove(id=${el.id})}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Видалити</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
