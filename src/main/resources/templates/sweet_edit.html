<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container my-5">
    <h1 class="mb-4">Редагування</h1>
    <div th:each="el : ${sweets}">
        <form method="post">
            <div class="mb-3">
                <label for="category" class="form-label">Категорія товару</label>
                <input type="text" th:value="${el.category}" name="category" id="category" class="form-control"
                       placeholder="Введіть категорію товару" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Назва товару</label>
                <input type="text" th:value="${el.name}" name="name" id="name" class="form-control"
                       placeholder="Введіть назву товару" required>
            </div>
            <div class="mb-3">
                <label for="productionDate" class="form-label">Дата виготовлення</label>
                <input type="date" th:value="${el.productionDate}" name="productionDate" id="productionDate"
                       class="form-control" placeholder="Введіть дату виготовлення" required>
            </div>
            <div class="mb-3">
                <label for="expirationDate" class="form-label">Термін придатності</label>
                <input type="date" th:value="${el.expirationDate}" name="expirationDate" id="expirationDate"
                       class="form-control" placeholder="Введіть термін придатності" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Ціна товару</label>
                <input type="number" th:value="${el.price}" name="price" id="price" class="form-control"
                       placeholder="Введіть ціну товару" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Кількість товару</label>
                <input type="number" th:value="${el.amount}" name="amount" id="amount" class="form-control"
                       placeholder="Введіть кількість товару" required>
            </div>
            <button type="submit" class="btn btn-success">Оновити</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
