<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Переглянути товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Переглянути товар</h1>
    <div th:each="el : ${sweets}" class="alert alert-primary" role="alert">
        <h3 th:text="${el.category}"/>
        <p th:text="${el.name}"/>

        <hr>
        <p class="mb-0"><a th:href="'/view/' + ${el.id}" class="btn btn-outline-dark">Детальніше</a></p>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
